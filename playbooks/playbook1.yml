---
- name: Install various applications on Ubuntu
  hosts: local
  become: yes
  vars:
    NODEJS_VERSION: "20"

  tasks:
    # Import GPG keys for repositories
    - name: Import Microsoft GPG key for VSCode
      ansible.builtin.apt_key:
        url: https://packages.microsoft.com/keys/microsoft.asc
        state: present

    - name: Import Google Chrome GPG key
      ansible.builtin.apt_key:
        url: https://dl.google.com/linux/linux_signing_key.pub
        state: present

    # Add software repositories
    - name: Add VSCode repository
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64,arm64,armhf] https://packages.microsoft.com/repos/code stable main
        state: present
        filename: vscode

    - name: Add Google Chrome repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main"
        state: present
        filename: google-chrome

    - name: Add Node.js LTS repository
      ansible.builtin.apt_repository:
        repo: "deb https://deb.nodesource.com/node_{{ NODEJS_VERSION }}.x {{ ansible_distribution_release }} main"
        state: present
        filename: nodesource
      vars:
        ansible_distribution_release: "{{ ansible_lsb.codename }}"

    # Update apt cache after adding repositories
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    # Install Visual Studio Code and Google Chrome
    - name: Install applications
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      loop:
        - code # VSCode
        - google-chrome-stable # Google Chrome
        - nodejs # Node.js

    # Check if Slack is installed and conditionally install
    - name: Check if Slack is installed
      command: dpkg-query -W -f='${{Status}}' slack-desktop || true
      register: slack_installed
      changed_when: false

    - name: Download Slack .deb package
      get_url:
        url: https://downloads.slack-edge.com/releases/linux/4.36.2/prod/x64/slack-desktop-4.36.2-amd64.deb
        dest: "/tmp/slack-desktop.deb"
      when: "'install ok installed' not in slack_installed.stdout"

    - name: Install Slack from downloaded .deb package
      ansible.builtin.apt:
        deb: /tmp/slack-desktop.deb
      when: "'install ok installed' not in slack_installed.stdout"
