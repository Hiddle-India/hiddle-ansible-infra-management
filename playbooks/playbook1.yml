---
- name: Install various applications on Ubuntu
  hosts: local
  become: yes
  vars:
    NODE_MAJOR: "20"

  tasks:
    - name: Install Node.js prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        update_cache: yes
        state: present

    - name: Import Microsoft GPG key for VSCode
      ansible.builtin.apt_key:
        url: https://packages.microsoft.com/keys/microsoft.asc
        state: present

    - name: Add VSCode repository
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64,arm64,armhf] https://packages.microsoft.com/repos/code stable main
        state: present
        filename: vscode

    - name: Import Google Chrome GPG key
      ansible.builtin.apt_key:
        url: https://dl.google.com/linux/linux_signing_key.pub
        state: present

    - name: Add Google Chrome repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main"
        state: present
        filename: google-chrome

    - name: Add the NodeSource GPG key
      ansible.builtin.apt_key:
        url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
        state: present

    - name: Add NodeSource repository for Node.js
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ NODE_MAJOR }}.x nodistro main"
        state: present
        filename: nodesource

    - name: Install Visual Studio Code, Google Chrome, and Node.js
      ansible.builtin.apt:
        name:
          - code # VSCode
          - google-chrome-stable # Google Chrome
          - nodejs # Node.js
        update_cache: yes
        state: present

    - name: Download Slack .deb package
      ansible.builtin.get_url:
        url: https://downloads.slack-edge.com/releases/linux/4.36.140/prod/x64/slack-desktop-4.36.140-amd64.deb
        dest: "/tmp/slack-desktop.deb"

    - name: Install Slack
      ansible.builtin.dpkg:
        deb: "/tmp/slack-desktop.deb"
        state: present
